<ion-menu-button class="menu-button"></ion-menu-button>

<ion-content>
  <ion-card *ngFor="let acc of accounts; let i = index">
    <ion-card-header>
      <ion-card-title>{{ acc.name }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      contenido 1, contenido 2, contenido 3 <br>
      <div class="right">
      <!-- <ion-button class="acction">
        <ion-icon name="cog"></ion-icon>
      </ion-button> -->
      <ion-button class="acction" (click)="accalc(i)">
        <ion-icon name="arrow-forward"></ion-icon>
      </ion-button>
    </div>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="create">
    <ion-card-header>
      <ion-card-title>
        <ion-input [(ngModel)]="name" placeholder="name"></ion-input>
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <div class="right">
      <ion-button class="acction" (click)="saveAccount()">
        <ion-icon name="save"></ion-icon>
      </ion-button>
    </div>
    </ion-card-content>
  </ion-card>
</ion-content>


<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="toggleCreate()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
